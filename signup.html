<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Emails</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
	<script type="text/javascript">
		(function(){
      emailjs.init("user_We81C6LYJ2cAtRI97MybH");
        })
        ();
	</script>
	<script type="text/javascript" src="signUp.js"></script>
	</script>
</head>

<body>
	<section class="container-fluid">
		<div class="row bg-color-contact"></div>
		<h2 class="contact-heading uppercase text-center">FILL THIS FORM AND SIGN UP FOR MORE TRAVEL
			STORIES AND TIPS</h2>
		<div class="center-form">
			<form onsubmit="return sendMail(this);" method="POST">
				<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
				<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
				<textarea rows="5" name="summary" id="projectsummary" class="form-control" placeholder="(i.e. I want to sign up for more travel stories and monthly newsletter)" required></textarea>
				<div class="form-row text-center">
					<div class="col">
						<button type="submit" class="btn btn-info btn-lg" id="myBtn">Send</button>

					</div>
				</div>
			</form>
		</div>
	</section>
		<script type="text/javascript" src="signUp.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
