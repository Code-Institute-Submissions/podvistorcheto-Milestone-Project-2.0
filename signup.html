		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
	<script type="text/javascript">
		(function(){
      emailjs.init("user_We81C6LYJ2cAtRI97MybH");
        })
        ();

    <script type="text/javascript" src="signUp.js"></script>
		</script>
</head>

<body>
	<section class="container-fluid">
		<div class="row bg-color-contact"></div>
						<h2 class="contact-heading uppercase text-center">FILL THIS FORM AND SIGN UP FOR MORE TRAVEL
							STORIES AND TIPS</h2>
						<div class="center-form">
							<form onsubmit="return sendMail(this);" method="POST">
								<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
								<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
								<textarea rows="5" name="summary" id="projectsummary" class="form-control" placeholder="(i.e. I want to sign up for more travel stories and monthly newsletter)" required></textarea>
								<div class="form-row text-center">
									<div class="col">
										<button type="submit" class="btn btn-info btn-lg" id="myBtn">Send</button>
									
									</div>
								</div>
							</form>
						</div>
		<script type="text/javascript" src="signUp.js"></script>
		</script>
</body>

</html>
