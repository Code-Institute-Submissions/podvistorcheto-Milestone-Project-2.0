<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale=1">

	<title>Emails</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css" />
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
	<!-- key for the api-->
    <script type="text/javascript">
		(function(){
      emailjs.init("user_We81C6LYJ2cAtRI97MybH");
        })
        ();
	</script>
    <script type="text/javascript" src="signUp.js"></script>
		</script>
</head>

<body>
    <!-- contact from build-up-->
	<section class="container">
		<div class="row bg-color-contact"></div>
						<h2 class="contact-heading uppercase text-center">Where on Earth you have been?</h2>
						<div class="center-form">
							<form onsubmit="return sendMail(this);" method="POST">
								<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
								<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
								<textarea rows="5" name="summary" id="projectsummary" class="form-control" placeholder="(i.e. type city or area and the country, you can use multiple locations)" required></textarea>
								<div class="form-row text-center">
									<div class="col">
										<button type="submit" class="btn btn-info btn-lg" id="myBtn">Send</button>
									
									</div>
								</div>
							</form>
						</div>
        <!-- link to js-->                  
		<script type="text/javascript" src="signUp.js"></script>
		</script>
</body>

</html>
